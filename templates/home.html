<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to WriteWise</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-6">
    <h1 class="text-4xl font-bold mb-4 text-center">Welcome to WriteWise</h1>
    <p class="mb-6 text-center">
      Our tool helps you analyze your text’s readability, adjust it to meet your targets, and manage your projects—all in one place.
    </p>
    <div class="flex flex-col md:flex-row justify-center gap-4">
      <a href="{{ url_for('analyzer') }}" class="bg-blue-500 hover:bg-blue-600 text-white py-3 px-6 rounded text-center">Analyze Text</a>
      <a href="{{ url_for('projects_view') }}" class="bg-green-500 hover:bg-green-600 text-white py-3 px-6 rounded text-center">My Projects</a>
      <a href="{{ url_for('about') }}" class="bg-gray-500 hover:bg-gray-600 text-white py-3 px-6 rounded text-center">About</a>
      {% if 'user_email' in session %}
      <a href="{{ url_for('logout') }}" class="bg-red-500 hover:bg-red-600 text-white py-3 px-6 rounded text-center">Logout</a>
      {% else %}
      <a href="{{ url_for('login') }}" class="bg-yellow-500 hover:bg-yellow-600 text-white py-3 px-6 rounded text-center">Login</a>
      <a href="{{ url_for('register') }}" class="bg-purple-500 hover:bg-purple-600 text-white py-3 px-6 rounded text-center">Register</a>
      {% endif %}
    </div>
  </div>
</body>
</html>
