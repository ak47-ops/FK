<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - WriteWise</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-6 max-w-md">
    <h1 class="text-3xl font-bold mb-4 text-center">Login</h1>
    {% if error %}
      <p class="text-red-500 mb-4 text-center">{{ error }}</p>
    {% endif %}
    <form method="post" action="{{ url_for('login') }}" class="space-y-4">
      <input type="email" name="email" placeholder="Email" required class="w-full p-2 border rounded">
      <input type="password" name="password" placeholder="Password" required class="w-full p-2 border rounded">
      <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded">Login</button>
    </form>
    <p class="mt-4 text-center">
      Don't have an account? <a href="{{ url_for('register') }}" class="text-blue-500 hover:underline">Register here</a>.
    </p>
  </div>
</body>
</html>
